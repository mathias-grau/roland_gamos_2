{% extends 'core/base.html' %}

{% block title %} Create Room | {% endblock %}

{% block content %}
<div class="p-10 lg:p-20 text-center">
    <h1 class="text-3xl lg:text-6xl text-white">Create Room</h1>
</div>



<div class="lg:w-2/4 mt-6 mx-4 lg:mx-auto p-4 bg-white rounded-xl">
    <form method="post" action="{% url 'createroom' %}" class="flex mb-4">
        {% csrf_token %}
        <input type="text" name="roomname" class="flex-1 mr-3" placeholder=" Room Name ..." id="room-name-input">
        <button 
            class="px-5 py-3 rounded-xl text-white bg-teal-600 hover:bg-teal-700"
            id="create-room-submit"
        >Create</button>
    </form>
    
    <div>
        {% if errors %}
            <div class="mb-5 p-4 rounded-xl bg-red-300 text-white">
                <p>{{ errors }}</p>
            </div>
        {% endif %}
    </div>
    
</div>
{% endblock %}
